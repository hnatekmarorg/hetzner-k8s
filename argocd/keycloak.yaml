apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloakx
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://codecentric.github.io/helm-charts
    chart: keycloakx
    targetRevision: 7.1.5
    helm:
      valuesObject:
        command:
          - "/opt/keycloak/bin/kc.sh"
          - "start"
          - "--http-port=8080"
          - "--hostname-strict=false"

        ingress:
          enabled: true
          ingressClassName: kong
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-prod
          rules:
            - host: sso.hnatekmar.xyz
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - sso.hnatekmar.xyz
              secretName: sso-tls-secret

        tolerations:
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
            effect: NoSchedule
          - key: node-role.kubernetes.io/master
            operator: Exists
            effect: NoSchedule

        extraEnv: |
          - name: KC_HOSTNAME
            value: "https://sso.hnatekmar.xyz"

          - name: KC_BOOTSTRAP_ADMIN_USERNAME
            valueFrom:
              secretKeyRef:
                name: keycloak-admin-creds
                key: username
          - name: KC_BOOTSTRAP_ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: keycloak-admin-creds
                key: password

  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
