apiVersion: vault.vault.upbound.io/v1alpha1
kind: Policy
metadata:
  name: clusters-secret-creator
  namespace: crossplane-system
spec:
  deletionPolicy: Delete
  providerConfigRef:
    name: bao-hnatekmar-xyz
  forProvider:
    name: clusters-secret-creator
    policy: |
      path "clusters/data/admin/*" {
        capabilities = ["create", "read", "update", "patch", "delete", "list", "scan"]
      }
      path "clusters/metadata/admin/*" {
        capabilities = ["create", "read", "update", "patch", "delete", "list", "scan"]
      }
      path "algovectra/data/*" {
        capabilities = ["create", "read", "update", "patch", "delete", "list", "scan"]
      }
      path "algovectra/metadata/*" {
        capabilities = ["create", "read", "update", "patch", "delete", "list", "scan"]
      }
